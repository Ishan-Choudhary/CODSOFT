<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
    <div class="calculator">
        <textarea class="result" ></textarea>
        <button class="num7">7</button>
        <button class="num8">8</button>
        <button class="num9">9</button>
        <button class="opDel">DEL</button>
        <button class="opClear">CLS</button>
        <button class="num4">4</button>
        <button class="num5">5</button>
        <button class="num6">6</button>
        <button class="opAdd">+</button>
        <button class="opMultiply">ร</button>
        <button class="num1">1</button>
        <button class="num2">2</button>
        <button class="num3">3</button>
        <button class="opSubtract">-</button>
        <button class="opDivide">รท</button>
        <button class="num0">0</button>
        <button class="opDecimal">.</button>
        <button class="opBracketOpen">(</button>
        <button class="opBracketClose">)</button>
        <button class="opEqual">=</button>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
